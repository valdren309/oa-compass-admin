<!-- src/app/components/app-header/app-header.component.html -->
<header class="app-header">
  <div class="app-header-main">

    <!-- OA Status line -->
    <div class="app-status-line">
      <span class="app-status-label">
        {{ 'oa.header.statusLabel' | translate }}
      </span>
      <span class="app-status-value">
        {{ statusText || ('oa.header.statusUserNotLoaded' | translate) }}
      </span>
      <span *ngIf="busy" class="app-status-busy">
        {{ 'oa.header.working' | translate }}
      </span>
    </div>
  </div>

  <span class="spacer"></span>

  <!-- Config icon (institution-level) -->
  <button
    mat-icon-button
    type="button"
    (click)="toggleConfig.emit()"
    [attr.aria-label]="'oa.header.openConfig' | translate">
    <mat-icon>tune</mat-icon>
  </button>

  <!-- Per-user settings (gear) -->
  <button
    mat-icon-button
    type="button"
    (click)="toggleSettings.emit()"
    [attr.aria-pressed]="settingsOpen"
    [attr.aria-label]="'oa.header.openSettings' | translate">
    <mat-icon>settings</mat-icon>
  </button>
</header>
