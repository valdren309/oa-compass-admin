<!-- src/app/components/provision/oa-provision.component.html -->
<mat-card class="oa-provision">
  <mat-card-header>
    <mat-card-title>
      {{ 'oa.provision.title' | translate }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ 'oa.provision.subtitle' | translate }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <!-- Cloud App-style actions row: primary on the right -->
    <div class="eca-actions oa-provision-actions">
      <!-- Sync (secondary) -->
      <button
        mat-flat-button
        color="secondary"
        type="button"
        (click)="onSyncClick()"
        [disabled]="busy || !hasTargetUser">
        {{ 'oa.actions.sync' | translate }}
      </button>

      <!-- Create (primary) -->
      <button
        mat-flat-button
        color="primary"
        type="button"
        (click)="onCreateClick()"
        [disabled]="busy || !hasTargetUser">
        {{ 'oa.actions.create' | translate }}
      </button>
    </div>

  </mat-card-content>
</mat-card>
